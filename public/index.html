<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin demo tool</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/index.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <div class="container">
            <div class="row vertical-offset-100">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Wallet info</h3>
                        </div>
                        <div class="panel-body">
                            <form accept-charset="UTF-8" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="Private key" id="txt-private-key" type="text"></textarea>
                                    </div>
                                    <input class="btn btn-lg btn-primary btn-block" type="button" id='btn-use-private-key' value="Use private key">
                                </fieldset>
                                <br>
                                <h2 style="display: none">--OR--</h2>
                                <br>
                                <fieldset style="display: none">
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="Words seed" name="email" type="text"></textarea>
                                    </div>
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Use words seed">
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="bower_components/jquery/dist/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="js/alta-wallet.js"></script>
        <script src="js/config.js"></script>
        <script src="js/common.js"></script>
        <script src="js/api-services.js"></script>
        <script src="js/index.js"></script>



</body>

</html>
